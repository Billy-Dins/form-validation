<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Form validation</title>
</head>
<body>
    <form id="browser-form" novalidate>
        <fieldset>
            <legend>Form</legend>
            <label for="email">email</label>
            <input id="email" type="email" name="email" minlength="7">
            <div id="emailError"></div>
            <label for="country">country</label>
            <input id="country" type="text" name="country" minlength="4">
            <div id="countryError"></div>
            <label for="postal">Postal code</label>
            <input id="zip" type="text" name="postal" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
            <div id="zipError"></div>
            <label for="password">password</label>
            <input id="password" type="password" name="password">
            <div id="passwordError"></div>
            <button id="submit-btn">submit</button>
        </fieldset>
    </form>
</body>
</html>
